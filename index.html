<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Embedded Final</title>
  </head>
  <body>
    <div class="metrics">
    </div>
  </body>
  <style media="screen">
    .metrics {

    }
  </style>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js" integrity="sha256-gSh8eotzb/CVvCREGPUNgIWuDnTYnZvVOQnRrP1eDjI=" crossorigin="anonymous"></script>
  <script type="text/javascript">


    var scene = new THREE.Scene();
    scene.background = new THREE.Color( 0xffFFFF );
    var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

    var renderer = new THREE.WebGLRenderer();
    renderer.setSize( window.innerWidth, window.innerHeight );
    document.body.appendChild( renderer.domElement );

    var geometry = new THREE.BoxGeometry(200, 200, 200, 10, 10, 10);
    var material = new THREE.MeshBasicMaterial( {color: 0xCCCCCC, wireframe: true, wireframe_linewidth: 10  } );
    var cube = new THREE.Mesh( geometry, material );
    scene.add( cube );
    camera.position.z = 1000;
    cube.position.z = 400;
    renderer.render(scene, camera);

    setInterval(function(){
      axios.get('http://167.172.23.186/').then(function (response) {
        x = response.data.accel_x;
        y = response.data.accel_y;
        z = response.data.accel_z;

        roll = Math.atan2(y, z)
        pitch = Math.atan2(-x, Math.sqrt(y*y+z*z));
        cube.rotation.x = roll;
        cube.rotation.z = -pitch;
        renderer.render(scene, camera);
      });
    }, 100);
  </script>
</html>
